<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Management</title>
    <style>
        h2, h3 {
            color: #333;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .box {
            flex: 1;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            min-height: 400px;
        }

        .table-container {
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #007BFF;
            color: white;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background: #f1f1f1;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            cursor: pointer;
            background: #007BFF;
            color: white;
            border: none;
        }

    </style>
</head>

<body>
    <script src="main.js"></script>

    <div class="container">
        <div class="box">
            <h2>Posts</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Views</th>
                            <th>Author</th>
                            <th>Published</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="postBody"></tbody>
                </table>
            </div>

            <h3>Manage Post</h3>
            <input type="hidden" id="postId">
            <input type="text" id="postTitle" placeholder="Title">
            <input type="number" id="postViews" placeholder="Views">
            <select id="postAuthor"></select>
            <label style="display: flex; justify-content: start; align-items: center; gap: 5px;">
                Published
                <input style="width: 50px;" type="checkbox" id="postPublished"> 
            </label>            
            <button onclick="SavePost();">Save</button>
        </div>

        <div class="box">
            <h2>Authors</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Post Count</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="authorBody"></tbody>
                </table>
            </div>

            <h3>Manage Author</h3>
            <input type="hidden" id="authorId">
            <input type="text" id="authorName" placeholder="Author Name">
            <button onclick="SaveAuthor();">Save</button>
        </div>
    </div>
</body>

</html>
